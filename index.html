<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¯ Number Guessing Game</h1>

      <div class="game-card">
        <div class="settings">
          <label for="difficulty">Choose Difficulty:</label>
          <select id="difficulty">
            <option value="5">Easy (1-5)</option>
            <option value="15">Medium (1-15)</option>
            <option value="100">Hard (1-100)</option>
          </select>
        </div>

        <button onclick="startGame()" class="start-btn">Start Game</button>

        <p class="instructions">Guess the number and check your result.</p>

        <div class="guess-section">
          <input type="number" id="guessInput" placeholder="Enter your guess" />
          <button onclick="checkGuess()">Check</button>
          <button onclick="resetGame()">Reset</button>
        </div>

        <p id="resultLabel" class="result"></p>

        <div class="scoreboard">
          <h2>ðŸ“Š Scoreboard</h2>
          <p>Games Played: <span id="gamesPlayed">0</span></p>
          <p>Correct Guesses: <span id="correctGuesses">0</span></p>
          <p>High Score: <span id="highScore">0</span></p>
          <p>Attempts: <span id="tries">0</span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
